<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Phân bổ nguồn lực AI theo vai trò</title>
        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                background-color: #e8f5ff;
                margin: 0;
                padding: 30px;
                color: #2c3e50;
            }

            h1 {
                text-align: center;
                color: #34495e;
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .container {
                max-width: 800px;
                margin: auto;
                background: #ffffff;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
                margin-top: 20px;
            }

            .form-group {
                margin-bottom: 25px;
            }

            label {
                display: block;
                font-weight: 600;
                margin-bottom: 8px;
                color: #2c3e50;
                font-size: 1rem;
            }

            input,
            select {
                width: 100%;
                padding: 12px;
                border-radius: 10px;
                border: 1px solid #dcdde1;
                font-size: 1rem;
                background-color: #f9f9f9;
                transition: border-color 0.3s ease;
            }

            input:focus,
            select:focus {
                border-color: #3498db;
                outline: none;
            }

            button {
                padding: 14px 25px;
                background-color: #3498db;
                color: white;
                border: none;
                font-size: 1rem;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            button:hover {
                background-color: #2980b9;
                transform: translateY(-2px);
            }

            .results {
                margin-top: 30px;
                display: none;
            }

            .results h2 {
                color: #2c3e50;
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .role-block {
                background-color: #f0f8ff;
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 20px;
                border: 1px solid #dcdde1;
            }

            .role-block h3 {
                margin-bottom: 10px;
                color: #34495e;
                font-size: 1.2rem;
            }

            .member {
                padding: 10px 15px;
                background: #dfe6e9;
                border-radius: 8px;
                margin-bottom: 8px;
                font-size: 0.95rem;
            }

            .fit {
                color: #27ae60;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>AI Gợi ý phân bổ nhân lực theo vai trò</h1>
        <form id="form">
            <div class="container">
                <div class="form-group">
                    <label for=" project_name">Tên dự án:</label>
                    <span> {{ project.name }} </span>
                </div>
                <div class="form-group">
                    <label for="technology">Chọn công nghệ</label>
                    <select id="technology" name="technology" required>
                        {% for tech in technologies %}
                        <option value="{{ tech.id }}">{{ tech.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="button" id="saveTechBtn">
                        Lưu công nghệ
                    </button>
                </div>
                <div id="selectedTechnologies" class="form-group">
                    <label>Công nghệ đã chọn:</label>
                    <ul id="techList"></ul>
                </div>
                <script>
                    const saveTechBtn = document.getElementById("saveTechBtn");
                    const techSelect = document.getElementById("technology");
                    const techList = document.getElementById("techList");

                    saveTechBtn.addEventListener("click", () => {
                        const selectedOption =
                            techSelect.options[techSelect.selectedIndex];
                        const techId = selectedOption.value;
                        const techName = selectedOption.text;

                        // Kiểm tra nếu công nghệ đã được thêm
                        if (
                            ![...techList.children].some(
                                (li) => li.dataset.id === techId
                            )
                        ) {
                            const li = document.createElement("li");
                            li.dataset.id = techId;
                            li.textContent = techName;
                            techList.appendChild(li);
                        }
                    });
                </script>

                <button type="submit" id="submitBtn">Phân bổ</button>

                <div class="results" id="results">
                    <h2>Kết quả phân bổ:</h2>
                    <div id="output"></div>
                </div>
            </div>
        </form>

        <script>
            document
                .getElementById("form")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const formData = new FormData(this);

                    // Thu thập danh sách các ID công nghệ đã chọn
                    const techList = document.getElementById("techList");
                    const selectedTechIds = [...techList.children].map(
                        (li) => li.dataset.id
                    );

                    // Thêm danh sách ID công nghệ vào formData
                    formData.append(
                        "selectedTechnologies",
                        JSON.stringify(selectedTechIds)
                    );

                    const data = {
                        project_id: "{{ project.id }}", // Use the project ID from the template context
                        technologies: formData.get("selectedTechnologies"),
                    };

                    const res = await fetch("/suggest", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: new URLSearchParams(data),
                    });

                    const json = await res.json();
                    const resultsDiv = document.getElementById("results");
                    const outputDiv = document.getElementById("output");

                    // Hiển thị kết quả
                    resultsDiv.style.display = "block";
                    outputDiv.innerHTML = ""; // Xóa nội dung cũ

                    if (json) {
                        // Hiển thị thông tin dự án
                        outputDiv.innerHTML += `
                        <h3>Tên dự án: ${json.project_name}</h3>
                        <p><strong>Chi phí:</strong> ${json.cost}</p>
                        <p><strong>Thời gian thực hiện:</strong> ${json.duration} tháng</p>
                    `;
                        // Thêm nút xác nhận và hủy bỏ
                        const confirmButton = document.createElement("button");
                        confirmButton.textContent = "Xác nhận";
                        confirmButton.style.marginRight = "10px";
                        confirmButton.style.padding = "10px 20px";
                        confirmButton.style.backgroundColor = "#27ae60";
                        confirmButton.style.color = "white";
                        confirmButton.style.border = "none";
                        confirmButton.style.borderRadius = "5px";
                        confirmButton.style.cursor = "pointer";

                        // Thêm sự kiện cho nút xác nhận
                        confirmButton.addEventListener("click", async () => {
                            const allocationData = {
                                project_id: "{{ project.id }}",
                                technologies: JSON.parse(formData.get("selectedTechnologies")),
                                project_cost: json.cost,
                                project_duration: json.duration,
                            };

                            const response = await fetch("/add-allocation-project", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify(allocationData),
                            });

                            if (response.ok) {
                                alert("Kết quả phân bổ đã được gửi thành công!");
                            } else {
                                alert("Đã xảy ra lỗi khi gửi kết quả phân bổ.");
                            }
                        });

                        const cancelButton = document.createElement("button");
                        cancelButton.textContent = "Hủy bỏ";
                        cancelButton.style.padding = "10px 20px";
                        cancelButton.style.backgroundColor = "#e74c3c";
                        cancelButton.style.color = "white";
                        cancelButton.style.border = "none";
                        cancelButton.style.borderRadius = "5px";
                        cancelButton.style.cursor = "pointer";

                        // Thêm sự kiện cho nút
                        confirmButton.addEventListener("click", () => {
                            resultsDiv.style.display = "none";
                            outputDiv.innerHTML = "";
                        });

                        cancelButton.addEventListener("click", () => {
                            resultsDiv.style.display = "none";
                            outputDiv.innerHTML = "";
                        });

                        // Thêm nút vào giao diện
                        outputDiv.appendChild(confirmButton);
                        outputDiv.appendChild(cancelButton);
                    } else {
                        outputDiv.innerHTML =
                            "<p>Không có kết quả phân bổ.</p>";
                    }
                });
        </script>
    </body>
</html>
