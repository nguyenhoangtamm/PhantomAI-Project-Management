<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Phân bổ nguồn lực AI theo vai trò</title>
        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                background-color: #e8f5ff;
                margin: 0;
                padding: 30px;
                color: #2c3e50;
            }

            h1 {
                text-align: center;
                color: #34495e;
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .container {
                max-width: 800px;
                margin: auto;
                background: #ffffff;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
                margin-top: 20px;
            }

            .form-group {
                margin-bottom: 25px;
            }

            label {
                display: block;
                font-weight: 600;
                margin-bottom: 8px;
                color: #2c3e50;
                font-size: 1rem;
            }

            input,
            select {
                width: 100%;
                padding: 12px;
                border-radius: 10px;
                border: 1px solid #dcdde1;
                font-size: 1rem;
                background-color: #f9f9f9;
                transition: border-color 0.3s ease;
            }

            input:focus,
            select:focus {
                border-color: #3498db;
                outline: none;
            }

            button {
                padding: 14px 25px;
                background-color: #3498db;
                color: white;
                border: none;
                font-size: 1rem;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            button:hover {
                background-color: #2980b9;
                transform: translateY(-2px);
            }

            .results {
                margin-top: 30px;
                display: none;
            }

            .results h2 {
                color: #2c3e50;
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .role-block {
                background-color: #f0f8ff;
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 20px;
                border: 1px solid #dcdde1;
            }

            .role-block h3 {
                margin-bottom: 10px;
                color: #34495e;
                font-size: 1.2rem;
            }

            .member {
                padding: 10px 15px;
                background: #dfe6e9;
                border-radius: 8px;
                margin-bottom: 8px;
                font-size: 0.95rem;
            }

            .fit {
                color: #27ae60;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>AI Gợi ý phân bổ nhân lực theo vai trò</h1>
        <form id="form">
            <div class="container">
                <div class="form-group">
                    <label for="project">Chọn dự án</label>
                    <select id="project" name="project" required>
                        {% for project in projects %}
                        <option value="{{ project.id }}">
                            {{ project.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <!-- <div class="form-group">
                    <label for="technology">Chọn công nghệ</label>
                    <select id="technology" name="technology" required>
                        {% for tech in technologies %}
                        <option value="{{ tech.id }}">
                            {{ tech.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div> -->

                <button type="submit" id="submitBtn">
                    Phân bổ nguồn lực
                </button>

                <div class="results" id="results">
                    <h2>Kết quả phân bổ:</h2>
                    <div id="output"></div>
                </div>
            </div>
        </form>

        <script>
            document
                .getElementById("form")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();
        
                    const formData = new FormData(this);
                    const data = Object.fromEntries(formData.entries());
        
                    const res = await fetch("/suggest", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: new URLSearchParams(data),
                    });
        
                    const json = await res.json();
                    const resultsDiv = document.getElementById("results");
                    const outputDiv = document.getElementById("output");
        
                    // Hiển thị kết quả
                    resultsDiv.style.display = "block";
                    outputDiv.innerHTML = ""; // Xóa nội dung cũ
        
                    if (json.result && json.result.length > 0) {
                        json.result.forEach((item) => {
                            const div = document.createElement("div");
                            div.className = "role-block";
                            div.innerHTML = `
                                <h3>Nhiệm vụ ID: ${item.task_id}</h3>
                                <p><strong>Nhân viên ID:</strong> ${item.employee_id}</p>
                                <p><strong>Lý do:</strong> ${item.reason}</p>
                            `;
                            outputDiv.appendChild(div);
                        });
                    } else {
                        outputDiv.innerHTML = "<p>Không có kết quả phân bổ.</p>";
                    }
                });
        </script>
    </body>
</html>
